<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        
        $(document).ready(function(){
            $(".main").css({"display":"flex","justify-content":"center","flex-direction":"column","align-items":"center"});
            $("p").append("This is a Paragraph")
            .css({"background-color":"red","text-align":"center","width":"50%"});
            $("h2").html();
            
            // if($(".heading").length){
            //     $(".heading").css({"color":"red"});
            // }
            // else{
            //     alert("No element found");
            // }

            $(".heading").hover(function(){
                $(this).css({"color":"green"});
            },function(){$(this).css({"color":"black"})});
        });
      
    </script>
</head>
<body>
    <div class="main">
        <h2 class="heading">jQuery example Create one paragraph, add some dummy text and apply blue background color using jquery</h2>

        <p></p>
    </div>
</body>
</html>
