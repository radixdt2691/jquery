<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery program to get current date</title>
    <style>
        .maindiv{
            background-color: cornsilk;
            width: 50%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center ;
        }
        h2{
            text-align: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    
</head>
<body>
    <div class="maindiv">
        <h2></h2>
    </div>

    <script>
        $(document).ready(function(){
           var date = new Date();
           var srtrdate = "0" + date.getDate() + "/" + "0" + (date.getMonth()+1) + "/" + date.getFullYear();
            $(".maindiv h2").append(srtrdate);
        });
    </script>
</body>
</html>
